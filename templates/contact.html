{% extends 'base.html' %}

{% block title %} Contact {% endblock title %}

{% block body %}
<div class="container">
    <form method="post" action="/contact">
        {% csrf_token %}
        <div class="form-group">
          <label for="exampleFormControlInput1">Name</label>
          <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="John Doe" name="name">
        </div>

        <div class="form-group">
          <label for="exampleFormControlInput2">Email address</label>
          <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="name@example.com" name="email">
        </div>

        <div class="form-group">
          <label for="exampleFormControlInput3">Email address</label>
          <input type="number" class="form-control" id="exampleFormControlInput3" placeholder="9999999999" name="phone">
        </div>


        <div class="form-group">
          <label for="exampleFormControlTextarea4">Example textarea</label>
          <textarea class="form-control" id="exampleFormControlTextarea4" rows="3" name="desc"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit Form</button>
      </form>
</div>
{% endblock body %}
